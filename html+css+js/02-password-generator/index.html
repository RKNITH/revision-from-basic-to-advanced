<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password-geenrator</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="main-container">
        <div class="input-container">
            <input type="text" readonly id="inp" />
            <button id="copy">Copy</button>
        </div>
        <div class="selector-container">
            <div>
                <input type="range" min="0" max="30" id="range" />
                <p id="rangeCheckbox">0</p>
            </div>
            <div>
                <p>Number</p>
                <input type="checkbox" id="numberCheckbox" />
            </div>
            <div>
                <p>Letter</p>
                <input type="checkbox" id="letterCheckbox" />
            </div>
            <div>
                <p>Symbol</p>
                <input type="checkbox" id="symbolCheckbox" />
            </div>

        </div>
        <div class="button-container">
            <button id="generate">Generate</button>
        </div>
    </div>










    <script src="index.js"></script>
</body>

</html>
