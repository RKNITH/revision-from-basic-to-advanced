<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <div class="main-container">
        <h1>Enter date of birth</h1>
        <div class="input-container">
            <input type="number" id="year" placeholder="enter year here" />
            <input type="number" id="month" placeholder="enter month here" />
            <input type="number" id="day" placeholder="enter day here" />
        </div>
        <div class="result-container">
            <span id="result">24 years, 11 months, 12 days</span>
        </div>
        <siv class="button-container">
            <button id="calculate">Calculate</button>
        </siv>
    </div>











    <script src="index.js"></script>
</body>

</html>
