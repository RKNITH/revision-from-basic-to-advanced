<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <div class="main-container glass">
            <div class="input-container">
                <input type="text" placeholder="0" readonly id="inp" />
            </div>
            <div class="button-container">
                <button class="btn-ac">AC</button>
                <button class="btn-del">DEL</button>
                <button class="btn-op">/</button>
                <button class="btn-op">*</button>
                <button>9</button>
                <button>8</button>
                <button>7</button>
                <button class="btn-op">+</button>
                <button>6</button>
                <button>5</button>
                <button>4</button>
                <button class="btn-op">-</button>
                <button>3</button>
                <button>2</button>
                <button>1</button>
                <button class="btn-op">!</button>
                <button>0</button>
                <button>.</button>
                <button class="btn-op">%</button>
                <button id="equal" class="btn-eq">=</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
