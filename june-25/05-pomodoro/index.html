<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stop-watch</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <div class="main-container">
            <div class="header">
                <h1 id="header">Pomodoro</h1>
            </div>
            <div class="input-container">
                <input type="text" placeholder="00 : 00 : 00" id="inp" readonly />
                <input type="number" placeholder="enter work time in second" id="work" />
                <input type="number" placeholder="enter short break time.." id="shortBreak" />
                <input type="number" placeholder="enter long break time" id="longBreak" />
            </div>
            <div class="count-number">
                <p>you have completed: <span id="count">0</span> rounds</p>
            </div>
            <div class="button-container">
                <div class="btn-container">
                    <button id="reset">RESET</button>
                    <button id="pause">PAUSE</button>
                    <button id="resume">Resume</button>
                </div>
                <div class="btn-cont">
                    <button id="start">Start</button>
                </div>
            </div>
        </div>
    </div>




    <script src="index.js"></script>
</body>

</html>
